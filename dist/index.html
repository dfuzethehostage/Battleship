<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin-top: 10vh;
        height: 80vh;
        display: grid;
        justify-items: center;
        grid-auto-flow: column;
        gap: 10px;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: 1fr, 1fr;
      }
      #game-board {
        background: #000;
        width: 550px;
        aspect-ratio: 1/1;
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(10, 1fr);
        gap: 3px;
      }
      #enemy-game-board {
        background: #000;
        width: 550px;
        aspect-ratio: 1/1;
        display: grid;
        grid-template-columns: repeat(10, 1fr);
        grid-template-rows: repeat(10, 1fr);
        gap: 3px;
      }
      .field {
        background: #0c1ba1;
      }
      .player-info {
        display: grid;
        height: calc(550px - 2rem - 4px);
        width: 300px;
        border: 2px solid #000;
        padding: 1rem;
      }
      .boatUnit {
        border-left: 2px solid #000;
        border-block: 2px solid #000;
        width: 30px;
        aspect-ratio: 1/1;
        background: rgb(153, 25, 25);
      }
      .boat {
        display: flex;
        margin-block: 20px;
        margin-left: 1rem;
      }
      .boat :nth-last-child(2) {
        border-right: 2px solid #000;
      }

      .sunk-or-not {
        margin-left: 10px;
        font-size: 1.5rem;
      }
      #winner {
        grid-area: 2/1/2/5;
        justify-self: center;
        font-size: 3rem;
      }
      #restart-game {
        margin-top: auto;
      }
      p {
        margin: 0;
      }

      .boat-length {
        margin-block: 1rem;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="player-info" id="you">
      <div>
        <h2>YOU:</h2>
        <div id="boats-player" class="boats">
          <p>Direction is vertical:</p>
          <input id="direction" type="checkbox" />
        </div>
      </div>
      <button id="restart-game">restart game</button>
    </div>
    <div id="game-board"></div>
    <div id="enemy-game-board"></div>
    <div class="player-info" id="computer">
      <div>
        <h2>COMPUTER:</h2>
        <div id="boats-computer" class="boats"></div>
      </div>
    </div>
    <div id="winner"></div>
    <script src="./main.js"></script>
  </body>
</html>
